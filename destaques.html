<!DOCTYPE html>

    <title>Grêmio Estudantil</title>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: center;
}
header img {
    max-width: 50px;
    vertical-align: middle;
}
nav {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}
nav a::after{
    content: " ";
    width: 100%;
    height: 4px;
    background-color: black;
    position: relative;
}
.banner {
    background-color: red;
    color: white;
    text-align: center;
    padding: 50px 20px;
}
.banner h1 {
    margin: 0;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}
.section {
    background-color: white;
    border-radius: 5px;
    margin: 10px;
    padding: 20px;
    width: 30%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.section h2 {
    margin-top: 0;
}
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}
</style>
